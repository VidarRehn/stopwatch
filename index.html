<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <div class="selection-buttons">
            <button class="stopwatch active">Stopwatch</button>
            <button class="timer">Timer</button>
        </div>
        <div class="set-timer hide">
            <div>
                <select name="hours" id="select-hours"></select>
                <label for="hours">Hours</label>
            </div>
            <div>
                <select name="minutes" id="select-minutes"></select>
                <label for="minutes">Minutes</label>
            </div>
            <div>
                <select name="seconds" id="select-seconds"></select>
                <label for="seconds">Seconds</label>
            </div>
        </div>
        <div class="display">
            <p>
                <span class="hour-display">00</span>:
                <span class="minute-display">00</span>:
                <span class="second-display">00</span><span class="colon">:</span>
                <span class="millisecond-display">00</span>
            </p>
        </div>
        <div class="stopwatch-buttons">
            <button class="stop-btn">Pause</button>
            <button class="start-btn">Start</button>
        </div>
        <div class="timer-buttons hide">
            <button class="stop-btn">Pause</button>
            <button class="start-btn">Start timer</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
